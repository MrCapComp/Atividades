<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1>Contador de 1 a 10 </h1>

    <h2>Loop For</h2>
    <div id="contadorFor"></div>

    <h2>Loop While</h2>
    <div id="contadorWhile"></div>

    <script>
        const contadorForDiv = document.getElementById('contadorFor');
        let saidaFor = '';

        for (let i = 1; i <= 10; i++) {
            saidaFor += `<p>Número: ${i}</p>`;
        }
        contadorForDiv.innerHTML = saidaFor;

        const contadorWhileDiv = document.getElementById('contadorWhile');
        let saidaWhile = '';
        let i = 1;

        while (i <= 10) {
            saidaWhile += `<p>Número: ${i}</p>`;
            i++;
        }
        contadorWhileDiv.innerHTML = saidaWhile;
    </script>
</body>
</html>
