<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Estação do Ano</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-100 to-cyan-200 min-h-screen flex flex-col items-center justify-center p-4">

    <header class="w-full max-w-md bg-white p-4 rounded-xl shadow-lg mb-6 flex items-center justify-center border border-gray-200">
        <img src="./img/WhatsApp Image 2025-07-10 at 10.44.34.jpeg" alt="Logo" class="rounded-full mr-4 shadow-md">
        <h2 class="text-2xl font-bold text-gray-800"></h2>
    </header>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Verificador de Estação do Ano</h1>

        <div class="mb-6">
            <label for="monthInput" class="block text-gray-700 text-sm font-semibold mb-2">
                Número do Mês (1-12):
            </label>
            <input
                type="number"
                id="monthInput"
                placeholder="Ex: 7 para Julho"
                min="1"
                max="12"
                class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition duration-200 ease-in-out"
            >
        </div>

        <button
            id="checkSeasonButton"
            class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75 transition duration-200 ease-in-out transform hover:scale-105 shadow-lg"
        >
            Verificar Estação
        </button>

        <div id="seasonResult" class="mt-8 p-4 bg-teal-50 rounded-lg text-teal-800 text-center font-semibold text-lg border border-teal-200 hidden">
        </div>
        <div id="errorMessage" class="mt-4 p-3 bg-red-100 rounded-lg text-red-700 text-center font-medium text-sm border border-red-300 hidden">
          
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const monthInput = document.getElementById('monthInput');
            const checkSeasonButton = document.getElementById('checkSeasonButton');
            const seasonResultDiv = document.getElementById('seasonResult');
            const errorMessageDiv = document.getElementById('errorMessage');

            
            function showErrorMessage(message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');
                seasonResultDiv.classList.add('hidden'); 
            }

          
            function hideErrorMessage() {
                errorMessageDiv.classList.add('hidden');
            }

            
            function showSeasonResult(message) {
                seasonResultDiv.textContent = message;
                seasonResultDiv.classList.remove('hidden');
                hideErrorMessage(); 
            }

            checkSeasonButton.addEventListener('click', function() {
                const month = parseInt(monthInput.value);

                
                if (isNaN(month) || month < 1 || month > 12) {
                    showErrorMessage('Por favor, insira um número de mês válido (1 a 12).');
                    return;
                }

                hideErrorMessage(); 

                let season = '';

               
                if (month >= 12 || month <= 2) { 
                    season = 'Verão';
                } else if (month >= 3 && month <= 5) { 
                    season = 'Outono';
                } else if (month >= 6 && month <= 8) { 
                    season = 'Inverno';
                } else if (month >= 9 && month <= 11) { 
                    season = 'Primavera';
                }

                showSeasonResult(`O mês ${month} corresponde à estação: ${season}.`);
            });
        });
    </script>
</body>
</html>
